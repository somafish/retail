<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<style type="text/css">

	*{margin:0; padding: 0;}
	.box{
		width: 100%;
		display: flex;
		flex-direction: row;
	}

	.left{
		float: left;
		width: 10%;
		min-width: 400px;
		height: 600px;
		border: 1px solid #f00;
	}
	
	.right{
		float: left;
		margin-left: 5px;
		width: 100%;
		min-width: 300px;
		height: auto;
		border: 1px solid #f00;
	}

	</style>


	<script type="text/javascript">
		function autoResize(iframe){
			 try {
                if (iframe) {
                    $(iframe).height($(window.frames["ifrpage"].document.body).height() + 30);
                   var h =  $(window.frames["ifrpage"].document.body).height() + 30;
                   console.log(h);
                }
            } catch (e) {
            	alert("异常"+e);
            }
		}
	</script>

</head>
<body>
	<div class="box">
		
		<div class="left">
			<a href="one.html" target="ifrpage">显示第一个html内容</a>
			<br/>
			<a href="two.html" target="ifrpage">显示第二个html内容</a>
		</div>
		<div class="right">
			<iframe scrolling="no" id="ifrpage" name="ifrpage" frameborder="0" style="margin: 0;
                        visibility: inherit; width: 100%; z-index: 1" onload="autoResize(this)"></iframe>
		</div>
	</div>

</body>
</html>
